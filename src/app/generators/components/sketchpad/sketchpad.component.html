<div class="">
  <div>
    <app-form-params (paramsGenerate)="generateImage($event) " (paramsImprove)="improveImage($event)">
    </app-form-params>
  </div>

  <div>
    <app-menu-draw (colorSelected)="changeColor($event)" (eraseSelected)="clearCanvas()"
      (brushSizeChanged)="changeSize($event)" (deleteModeSelected)="changeToDeleteMode()"
      (brushTypeChanged)="changeBrushType($event)"></app-menu-draw>
  </div>

  <!-- <input #fileInput
        type="file"
        accept="image/"
        (change)="onFileSelected($event)"
        style="display: none;"
        >
  <button (click)="openFilePicker()">Upload Image</button> -->

  <div class="canvas-container">
    <canvas #canvas width="512" height="512" (mousedown)="startDrawing($event)" (mousemove)="draw($event)"
      (mouseup)="stopDrawing()" (mouseleave)="stopDrawing()" (touchstart)="startDrawing($event)"
      (touchmove)="draw($event)" (touchend)="stopDrawing()" class="drawing-canvas">
      Tu navegador no soporta canvas.
    </canvas>
  </div>
</div>
